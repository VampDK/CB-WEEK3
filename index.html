<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Adventure</title>
    <style>
        :root {
      first-color: #1d1d37;
    second-color:#d0a933;
    third-color:#
    third-color:#6C89FF;
    font-size:50px;
    font-1: 'Source Serif 4', serif;
    }
        body {
          font-family: 'Cursive';
          background-image: url('./img2.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        #story {
          margin: 250px;
          font-size: 1.0em;
        }
        button {
      display: block;
      margin-top: 10px;
      width:170px;
      height:50px;
       }
    </style>
</head>
<body>

<div id="story">
    <p>Welcome to the mystical land of Eloria. You find yourself at a crossroad.</p>
    <button onclick="startAdventure()">Start Your Adventure</button>
</div>

<script>
    let storyDiv = document.getElementById('story');
    let body=document.body;
    function startAdventure() {
      storyDiv.innerHTML = `
        <p>You come across a magical forest. Do you want to enter?</p>
        <button onclick="enterForest()">Enter the Forest</button>
        <button onclick="continueOnPath()">Continue on the Path</button>
      `;
        body.style.backgroundImage="url(./img3.png)";
    }

    function enterForest() {
      storyDiv.innerHTML = `
        <p>As you enter the forest, you encounter a talking squirrel. It offers to guide you to a hidden treasure. Do you trust the squirrel?</p>
        <button onclick="trustSquirrel()">Trust the Squirrel</button>
        <button onclick="continueOnPath()">Decline and Continue</button>
      `;
      body.style.backgroundImage="url(./sqr.png)";
    }

    function trustSquirrel() {
      storyDiv.innerHTML = `
        <p>The squirrel leads you deep into the forest, and you discover a treasure chest. However, it is guarded by a dragon! What will you do?</p>
        <button onclick="fightDragon()">Fight the Dragon</button>
        <button onclick="runAway()">Run Away</button>
      `;
      body.style.backgroundImage="url(./drag.png)";
    }

    function continueOnPath() {
      storyDiv.innerHTML = `
        <p>You decide to continue on the path. Suddenly, you encounter a mysterious wizard. He offers you a magical amulet. Do you accept it?</p>
        <button onclick="acceptAmulet()">Accept the Amulet</button>
        <button onclick="declineAmulet()">Decline and Continue</button>
      `;
      body.style.backgroundImage="url(./wiz.png)";
    }

    function fightDragon() {
      storyDiv.innerHTML = '<p>You bravely fight the dragon but unfortunately, you are defeated. Game Over!</p>';
    }

    function runAway() {
      storyDiv.innerHTML = '<p>You manage to escape the dragon and make it back to the crossroad. Your adventure continues...</p>';
    }

    function acceptAmulet() {
      storyDiv.innerHTML = '<p>The wizard grants you the magical amulet. It gives you the power to control the elements. Your adventure continues...</p>';
    }

    function declineAmulet() {
      storyDiv.innerHTML = '<p>You politely decline the wizard\'s offer and continue on the path. Your adventure continues...</p>';
    }
</script>

</body>
</html>
